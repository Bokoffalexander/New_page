<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
content="width=device-width, initial-scale=1">
	<title>ENTIRELY</title>
	<style type="text/css">
		body {
			font-size: 20px;
			padding: 10px 10px;
			}
			
			#btn {
				background-color: rgb(70, 90, 90);
				color: white;
				font-size: 15px;
			}
			
			#image1 {
				display: block;
			}
	</style>
	
</head>
<body>
	<table>
		<td>
			<a href="index.html"> 
				<img src="images/home.png" height="50px" id="home" />
			</a>
		</td>
		<td>
			<b>MY PAGE</b>
		</td>
	</table>
	<hr>
	
	<p>
	<span id="hello"> Hello,  народ честной! </span>
	<span id="num" style="background-color: yellow">
		task: 9/2
	</span>
	</p>
	
	<div>
		<img src="images/pic1.jpeg" height="140px" id="image1" />
	</div>
	<br>
	
	
	
	
	<button id="btn" onClick="changeFun()">
 		Change html 
	</button>
	
	<button id="btn" onClick="hideFun()">
 		Hide pic
	</button>
	
	<button id="btn" onClick="showFun()">
 		Show pic
	</button>
	
	<script type=text/javascript>
		function changeFun() {
			const a = 9;
			const b = 2;
			const res = a/b;
			document.getElementById("hello").innerHTML =
			"Мир вам! ";
			
			document.getElementById("num").style.background =
			"green";
			document.getElementById("num").style.color =
			"white";
			document.getElementById("num").innerHTML =
			"answer: " + res;
			
			document.getElementById("image1").src =
			"images/pic1.png";
			document.getElementById("image1").style.display =
			"block";
		}
		
		function hideFun() {
		document.getElementById("image1").style.display =
			"none";
		}	
		
		function showFun() {
		document.getElementById("image1").style.display =
			"block";
		}	
	</script>
</body>
</html>
